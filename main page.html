<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 150px;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            margin: 10px;
            box-shadow: 0 9px #999;
        }
        .button:hover {background-color: #3e8e41}
        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>

    <!-- Container -->
    <div class="container">
        <!-- Logo -->
        <img src="https://maplejet.com/wp-content/uploads/2020/07/mj-video-thumb.jpg" alt="Logo" class="logo">

        <!-- Buttons Container -->
        <div>
            <!-- Button to Launch Dropdown Page -->
            <a href="dropdown-page.html" class="button">
                Consumables
            </a>

            <!-- Website Button -->
            <a href="https://www.example.com" target="_blank" class="button">
                Spares
            </a>

            <!-- WhatsApp Button -->
            <a href="https://wa.me/1234567890" target="_blank" class="button">
                Chat on WhatsApp
            </a>
        </div>
    </div>

</body>
</html>
